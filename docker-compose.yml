version: "3.8"

services:
  # ============================================
  # PostgreSQL 数据库
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: youth-writing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: youth_writing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d youth_writing"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - youth-writing-network

  # ============================================
  # Redis 缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: youth-writing-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - youth-writing-network

  # ============================================
  # 后端 API 服务
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: youth-writing-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/youth_writing
      SYNC_DATABASE_URL: postgresql+psycopg2://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/youth_writing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      OSS_ENABLED: ${OSS_ENABLED:-false}
      MAX_FILE_SIZE: 10485760
      MAX_ZIP_FILES: 100
      MAX_ZIP_DEPTH: 3
      MAX_UNZIP_SIZE: 524288000
      LLM_DEFAULT_MODEL: ${LLM_DEFAULT_MODEL:-gpt-4-turbo}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TZ: Asia/Shanghai
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - youth-writing-network
    volumes:
      - backend_uploads:/app/uploads

  # ============================================
  # 前端 Web 服务（独立模式）
  # 使用 serve 托管静态文件
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: youth-writing-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: ${API_URL:-http://localhost:8000}
      NEXT_TELEMETRY_DISABLED: 1
      TZ: Asia/Shanghai
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - youth-writing-network
    profiles:
      - frontend

  # ============================================
  # All-in-One 合并部署
  # 单容器同时提供前端静态文件和后端 API
  # 镜像更小，部署更简单
  # ============================================
  allinone:
    build:
      context: .
      dockerfile: Dockerfile.allinone
    container_name: youth-writing-allinone
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/youth_writing
      SYNC_DATABASE_URL: postgresql+psycopg2://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/youth_writing
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      OSS_ENABLED: ${OSS_ENABLED:-false}
      MAX_FILE_SIZE: 10485760
      MAX_ZIP_FILES: 100
      MAX_ZIP_DEPTH: 3
      MAX_UNZIP_SIZE: 524288000
      LLM_DEFAULT_MODEL: ${LLM_DEFAULT_MODEL:-gpt-4-turbo}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TZ: Asia/Shanghai
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - youth-writing-network
    volumes:
      - backend_uploads:/app/uploads
    profiles:
      - allinone

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  youth-writing-network:
    driver: bridge

# ============================================
# 使用说明
# ============================================
# 模式1：分离部署（后端 + 前端）
# docker compose -f docker-compose.yml up -d
# 访问：http://localhost:3000
# API：http://localhost:8000
#
# 模式2：只启动后端
# docker compose up backend -d
#
# 模式3：只启动前端
# docker compose --profile frontend up -d
#
# 模式4：All-in-One 合并部署
# docker compose --profile allinone up -d --build
# 访问：http://localhost:8080
#
# 环境变量配置
# cp .env.example .env
#
# 注意事项：
# - Nginx 反向代理请在宿主机手动配置
# - 确保 CORS_ORIGINS 配置正确的允许域名
# - 生产环境建议使用 HTTPS
